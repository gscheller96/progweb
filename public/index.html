<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="mt-4">To-Do List</h1>
    <div class="row">
      <div class="col-md-6">
        <form id="task-form" class="mt-4">
          <div class="form-group">
            <input type="text" class="form-control" id="task-input" placeholder="Adicionar uma nova tarefa">
          </div>
          <button type="submit" class="btn btn-primary">Adicionar Tarefa</button>
        </form>
        <button id="load-tasks-btn" class="btn btn-secondary mt-4">Carregar Tarefas</button>
      </div>
    </div>
    <ul id="task-list" class="list-group mt-4"></ul>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
